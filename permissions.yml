apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  namespace: homepage
  name: homepage-deployer
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get","create"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","create"]
- apiGroups: ["traefik.containo.us"]
  resources: ["ingressroutes"]
  verbs: ["get","create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: homepage-deployer
  namespace: homepage
subjects:
- kind: ServiceAccount
  name: homepage-deployer
  namespace: homepage
roleRef:
  kind: Role
  name: homepage-deployer
  apiGroup: rbac.authorization.k8s.io
---
