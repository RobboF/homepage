version: '3.6'
services:
  postgres:
    image: postgres
    volumes:
    - db_data:/var/lib/postgresql/data
  graphql-engine:
    image: hasura/graphql-engine:v1.0.0-beta.5
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:@postgres:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
    networks:
    - web
    - default
    labels:
    - "traefik.backend=graphql"
    - "traefik.docker.network=web"
    - "traefik.api.frontend.rule=Host:robbo.xyz;Path:/v1/graphql"
    - "traefik.graphql.frontend.rule=Host:graphql.robbo.xyz"
    # - "traefik.graphql.frontend.auth.basic=rob:$$2y$$05$$/ZkQrsnfKxbMzufvHrVfEusavqvF9V030QlJytqMiL17lJzDmosza"
    - traefik.webservice.frontend.entryPoints=http,https,ws,wss
    - "traefik.enable=true"
    - "traefik.port=8080"
  homepage:
    image: registry.gitlab.com/robbof/homepage
    networks:
      - web
      - default
    labels:
      - "traefik.backend=homepage"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:robbo.xyz"
      - "traefik.enable=true"
      - "traefik.port=80"


volumes:
  db_data:

networks:
  web:
    external: true